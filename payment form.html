<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="logo1.png">
    <link rel="stylesheet" href="PAYMENT.css">
    <title>PAYMENT FORM</title>

</head>
<body>
    <div class="heading">
        <h1>PAYMENT DETAIL</h1>
    </div>
    <div class="main">
        <form action="payment_succesful.html">
            <img src="visa.png" width="40px">&nbsp;<img src="mastercard.png" width="40px">&nbsp;<img src="rupay.jpg" width="40px">
            <p>
            card type:<select name="card_type" id="card_type" required>
                <option value="">--->select card type---></option>
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
                <option value="mastercard">mastercard</option>
            </select>
            </p>
            <p>
                card number: <input type="text" id="card number" required pattern="[0-9]{16}" placeholder="enter 16 digit card no." minlength="16" maxlength="16" min="0">
            </p>
            <p>
                expiry date: <input type="date" id="expiry date" class="date1" required>
            </p>
            <p>
                cvv: <input type="password" id="cvv" required maxlength="3" minlength="3" pattern="[0-9]{3}">
            </p>
            <input type="submit" value="pay now">
        </form>
    </div>
    
</body>
</html>
