<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab Booking </title>
    <link rel="stylesheet" href="cab_form.css">
    <link rel="icon" type="image/x-icon" href="logo1.png">
     
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="background.mp4" type="video/mp4">
        
      </video>
   
   
    <div class="content">
        
        

        <form class="form-group" action="cab action.html">
            <h1 class="text-center">Cab Booking </h1>

            <div id="form">
                <h3 class="text-white">Booking Details</h3>

            <div id="input">
               
                <select  id="input-group" style="background: black;" required>
                    <option value="">From</option>
                    <option value="CHANDIGARH">CHANDIGARH</option>
                </select> 
                <select  id="input-group" style="background: black;" required>
                    <option value="">To</option>
                    <option value="CHANDIGARH">CHANDIGARH</option>
                    <option value="ZIRAKPUR">ZIRAKPUR</option>
                    <option value="PANCHKULA">PANCHKULA</option>
                    <option value="MOHALI">MOHALI</option>
                    <option value="DERABASSI">DERABASSI</option>
                </select>
                
                <input type="date" id="input-group" class="date1" placeholder="Departure Date" style="color: tomato; background-color: white;" required>
                <input type="time" id="input-group" placeholder="Departure time" style="color: tomato; background-color: white;" required>
                <input type="text" id="input-group" placeholder="PICKUP-LOCATION" required>
                <input type="text" id="input-group" placeholder="DROP-LOCATION" required>
                
                
                </div>

                <!--<div id="input2">
                    <input type="number" id="input-group" placeholder="Adult">
                    <input type="number" id="input-group" placeholder="Children(2-11years)">
                    <input type="number" id="input-group" placeholder="infant(under 2years)">
                </div>-->
               
                <div id="button">
                <button type="submit" class="btn btn-warning text-white">SEARCH</button>
                <button type="reset" class="btn btn-primary">RESET</button>
                </div>

        </form>

    </div>
    <script src="train.js">
        
    </script>
</body>
</html>
