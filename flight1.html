<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Booking Form</title>
    <link rel="stylesheet" href="airline form.css">
     
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<link rel="icon" type="image/x-icon" href="logo1.png">
<script src="filterchoice.js" defer>
        
</script>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="flight.mp4" type="video/mp4" >
        
      </video>
   
   
    <div class="content">
        
        

        <form class="form-group" action="flight action.html">
            <h1 class="text-center">Airline Booking </h1>

            <div id="form">
                <h3 class="text-white">Booking Details</h3>

            <div id="input">
                <select  id="input-group" class="main_menu" style="background: black;" required>
                    <option value="">FROM</option>
                    <option value="DELHI" id="f1">DELHI</option>
                    <option value="CHANDIGARH" id="f2">CHANDIGARH</option>
                    <option value="MUMBAI" id="f3">MUMBAI</option>
                   
                </select>
                <select  id="input-group" class="sub_menu" style="background: black;" required>
                    <option value="">TO</option>
                    <option value="DELHI" id="f11">DELHI</option>
                    <option value="CHANDIGARH" id="f22">CHANDIGARH</option>
                    <option value="MUMBAI" id="f33">MUMBAI</option>
                   
                </select>
                <input type="date" id="input-group" class="date1" placeholder="Departure Date" style="color:tomato; background-color: white;" required >
                <!--<select  id="input-group" style="background: black;">
                    <option value="">Preffered Class</option>
                    <option value="eco">Economy</option>
                    <option value="buss">Buissness</option>
                </select>-->
                
                
                </div>

               
                <div id="button">
                <button type="submit" class="btn btn-warning text-white">SEARCH</button>
                <button type="reset" class="btn btn-primary">RESET</button>
                </div>

        </form>

    </div>
   
    <script src="train.js">
        
    </script>
    
    
    
</body>
</html>
