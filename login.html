<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logsign.css">
    <link rel="icon" type="image/x-icon" href="logo1.png">
    <title>WWW.Hellenic booking service/login</title>
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="email" class="input" placeholder="Username" required>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" data-type="password" placeholder="Password" required minlength="8" maxlength="8">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <form action="main-website.html">
                        <input type="submit" class="button" value="Sign In">
                    </form>
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="forget.html">Forgot Password?</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="email" class="input" required placeholder="Username">
                    </div>
                    <form onsubmit="return pass_validation()" name="f1">
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass1" type="password" class="input" data-type="password" placeholder="Password" required minlength="8" maxlength="8" value="" >
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Repeat Password</label>
                        <input id="pass2" type="password" class="input" data-type="password" placeholder="Password" required minlength="8" maxlength="8" value="">
                    </div>
                    <!--<div class="group">
                        <label for="pass" class="label">Email Address</label>
                        <input id="pass" type="email" class="input" required>
                    </div>-->
                    <div class="group">
                        <form action="main-website.html">
                        <input type="submit" class="button" value="Sign Up">
                        </form>
                    </form>
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <script src="login.js">
       
   </script>
</body>
</html>
